<body>
    <div class="text-main">
        <h2 class="name-website">CSS - Cascade Style Sheet</h2>
    </div>
    <div class="img">
        <img src="/image/css.jpg" alt="html.png>" id="btn_open">
        <div class="btn1">
            <a href="/main/main-html.html"><button>Prev</button></a>
            <a href="/main/main-Js.html"><button>Next</button></a>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="model_iner">
            <div class="modal_headr">
                <p>CSS</p>
                <i class="fa-solid fa-xmark" id="btnclose"></i>
            </div>
            <div class="modal_body">
                <h2>Bài tập</h2>
                <p>
                <ul>
                    <li><a href="/CSS/cs01.html">Bài 01</a></li>

            </div>
        </div>
    </div>
    <script>
        const btn = document.getElementById('btn_open');
        const btn_close = document.getElementById('btnclose');
        console.log(btn_close);
        const close_modal = document.getElementById('close_modal');
        const modal = document.getElementById('modal');
        btn.addEventListener("click", () => {
            modal.classList.add('show')
        });
        btn_close.addEventListener("click", () => {

            modal.classList.remove('show')
        });
        close_modal.addEventListener("click", () => {

            modal.classList.remove('show')
        });
    </script>
