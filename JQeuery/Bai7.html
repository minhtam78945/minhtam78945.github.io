<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ07</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .container div {
            width: 20%;
            height: 200px;
            text-align: center;
            border: 1px solid gray;
            line-height: 200px;
            font-size: 3em;
            background-image: url(//JQeuery/Images/Images/radial.png);
        }
    </style>
    <script>
        $(document).ready(function () {
            $(" .container div").mouseenter(function () {
                $(this).animate({
                    width: "+=150px",
                    fontSize: "+=8em"
                })
                    .mouseout(function () {
                        $(this).animate({
                            width: "305px",
                            fontSize: "3em"
                        })
                    })
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </div>
</body>

</html>
