<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ06</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnleft").click(function () {
                $("div").animate({ left: '0' }, 1000);
            });
            $("#btnright").click(function () {
                var left = window.innerWidth - $("div").width();
                $("div").animate({
                    left: left
                }, 1000)
            });
            $("#btnup").click(function () {
                $("div").animate({ top: '0' }, 1000);
            });
            $("#btndown").click(function () {
                var top = window.innerHeight - $("div").height();
                $("div").animate({
                    top: top
                }, 1000)
            });
        });
    </script>
</head>

<body>
    <div></div>
    <button id="btnright">Move Right</button>
    <button id="btnleft">Move Left</button>
    <button id="btnup">Move Up</button>
    <button id="btndown">Move Down</button>

</body>

</html>
